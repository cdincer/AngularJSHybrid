<body>

  <app-root></app-root>

<script>
          function myFunction2()
{

  var options = new primitives.famdiagram.Config();
  
              var items = [
                  { id: 1, spouses: [2], title: "Thomas Williams", label: "Thomas Williams", description: "1, 1st husband", image: "" },
                  { id: 2, title: "Mary Spencer", label: "Mary Spencer", description: "2, The Mary",image: "" },
                  { id: 3, spouses: [2], title: "David Kirby", label: "David Kirby", description: "3, 2nd Husband", image: "" },
                  { id: 4, parents: [1, 2], title: "Brad Williams", label: "Brad Williams", description: "4, 1st son", image: "" },
                  { id: 5, parents: [2, 3], title: "Mike Kirby", label: "Mike Kirby", description: "5, 2nd son, having 2 spouses", image: ""}
              ];
  
              options.items = items;
              options.cursorItem = 2;
              options.linesWidth = 1;
              options.linesColor = "black";
              options.hasSelectorCheckbox = primitives.common.Enabled.False;
              options.normalLevelShift = 20;
              options.dotLevelShift = 20;
              options.lineLevelShift = 20;
              options.normalItemsInterval = 10;
              options.dotItemsInterval = 10;
              options.lineItemsInterval = 10;
  
              $("#basicdiagram").famDiagram(options);

}


</script>
  <button type="button" onclick="myFunction2()">Initliaze Button</button>
</body>
</html>

<script>
          function myFunction2()
{

  var options = new primitives.famdiagram.Config();
  
              var items = [
                  { id: 1, title: "Thomas Williams", label: "General Manager", description: "General Manager", image: "" },
                 { id: 4, parents: [1, 2], title: "Brad Williams", label: "Brad Williams", description: "Vice President", image: "" },

                  {id: 6, parents: [ 1,5], title: "Underling of Mike Kirby", label: "", description: "Area Manager", image: ""}
              ];
  
              options.items = items;
              options.cursorItem = 2;
              options.linesWidth = 1;

              options.hasSelectorCheckbox = primitives.common.Enabled.False;

              options.dotItemsInterval = 10;
              options.lineItemsInterval = 10;
  
              $("#basicdiagram").famDiagram(options);

}
</script>
